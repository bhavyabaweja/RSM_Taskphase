<!DOCTYPE html>
<html>
<head>
    <title>Campus Events</title>
    <style>
        body{ 
            font-family: Arial;
            width: 500px;
            margin: 0;
         }
        .event{ 
            border:1px solid #ddd;
            margin: 10px;
            padding: 10px; 
        }
        .register{ 
            background-color: green; color: white;
            border: none;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Campus Events</h1>
    
    <div class="event">
        <h2>Web Development Workshop</h2>
        <p>Learn HTML, CSS and Javascript</p>
        <button class="register">Register</button>
    </div>

    <div class="event">
        <h2>Cybersecurity Workshop</h2>
        <p>Computer security basics</p>
        <button class="register">Register</button>
    </div>

    <div class="event">
        <h2>Tech Innovation Talk</h2>
        <p>Future of technology</p>
        <button class="register">Register</button>
    </div>

    <div class="event">
        <h2>Comedy Show</h2>
        <p>Event filled with humor</p>
        <button class="register">Register</button>
    </div>
</body>
</html>
